<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    input, button { padding: 10px; margin: 5px; }
    .weather-info { margin-top: 20px; }
    .content {
        margin: auto;
        width: 50%;
    }
    .weather-info {
        padding: 10px;
        box-shadow: rgb(238 236 236) 0 3px 20px 0;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Weather App</h1>
            <input type="text" id="city" placeholder="Enter city" />
            <button onclick="getWeather()">Get Weather</button>
          
            <div class="weather-info" id="weather-info"></div>
        </div>
    </div>
  

  <script>
    async function getWeather() {
      const city = document.getElementById('city').value;
      const response = await fetch(`/weather?city=${city}`);
      const data = await response.json();
      
      const weatherInfo = document.getElementById('weather-info');
      if (data.error) {
        weatherInfo.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
      } else {
        weatherInfo.innerHTML = `
          <p>City: ${data.city}</p>
          <p>Temperature: ${data.temperature} 째C</p>
          <p>feelsLike: ${data.feelsLike} 째C</p>
          <p>tempMin: ${data.tempMin} 째C</p>
          <p>tempMax: ${data.tempMax} 째C</p>
          <p>Weather: ${data.weather}</p>
          <p>Humidity: ${data.humidity} %</p>
          <p>Wind Speed: ${data.windSpeed} m/s</p>
        `;
      }
    }
  </script>
</body>
</html>
